<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formato de Viaje</title>
</head>
<body>
	<form>
		<fieldset>	
			<legend style="font-weight:bold;color:red">DATOS PERSONALES</legend>	
			<div>
				<em>
					<label>Nombre:</label>
				</em>
					<input type="text" placeholder="Full Name">
			</div>
			<div>
				<em>
					<label>Email:</label>
				</em>
					<input type="email" placeholder="ejemplo@me.com">
			</div>
			<div>
				<em>
					<label>Password:</label>
				</em>
					<input type="password">
			</div>
			<div>
				<em>
					<label>Fecha de Nacimiento:</label>
				</em>
					<input type="date">
			</div>
		</fieldset>
		<fieldset>
			<legend style="font-weight:bold;color:red">PAÍSES A LOS QUE HAZ VIAJADO</legend>	
			<div>
				<em>
				<p>En continente Europeo:</p>
				</em>
				<select>
					<option> </option>
					<option>Alemania</option>
					<option>Belgica</option>
					<option>Dinamarca</option>
					<option>España</option>
					<option>Francia</option>
				</select>
			</div>
			<div>
				<em>
				<p>En continente Americano:</p>
				</em>
				<select>
					<option> </option>
					<option>Argentina</option>
					<option>Chile</option>
					<option>Ecuador</option>
					<option>Estados Unidos</option>
					<option>México</option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend style="font-weight:bold;color:red">COMIDA</legend>	
			<div>
				<em>
				<p>Tipo de comida que te gusta:</p>
				</em>
					<input type="checkbox">
					<label>Hot Dog</label>
					<input type="checkbox">
					<label>Pizza</label>
					<input type="checkbox">
					<label>Pasta</label>
					<input type="checkbox">
					<label>Tacos</label>
					<input type="checkbox">
					<label>Arepas</label>
					<input type="checkbox">
					<label>Enchiladas</label>
					<input type="checkbox">
					<label>Hamburguesa</label>
					<input type="checkbox">
					<label>Sushi</label>
					<input type="checkbox">
					<label>Ramen</label>
					<input type="checkbox">
					<label>Yakimeshi</label>
			</div>
		</fieldset>
		<fieldset>
			<legend style="font-weight:bold;color:red">¿QUÉ TE GUSTARÍA HACER?</legend>
			<div>
				<em>
				<p>1. Viajar en:</p>
				</em>
					<input type="radio">
						<label>Avión</label>
						<input type="radio">
						<label>Tren</label>
			</div>
			<div>
				<em>
				<p>2. Dormir en:</p>
				</em>
					<input type="radio">
						<label>Hotel</label>
						<input type="radio">
						<label>Hostal</label>
			</div>
			<div>
				<em>
				<p>3. Viajar con</p>
				</em>
					<input type="radio">
						<label>Pareja</label>
						<input type="radio">
						<label>Familiar</label>	
			</div>
			<div>
				<em>
				<p>4. ¿Cuanto dinero necesitarías?</p>
				</em>	
					<input type="radio">
						<label>$50,000</label>
						<input type="radio">
						<label>$25,000</label>	
			</div>
			<div>
				<em>
				<p>5. ¿Cuanto tiempo estarás fuera del país?</p>
				</em>
					<input type="radio">
						<label>Una semana</label>
						<input type="radio">
						<label>Un mes</label>	
			</div>
		</fieldset>
				<button>Send</button>
	</form>	
</body>
</html>
